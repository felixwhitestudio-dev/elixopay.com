<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #635BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #7A73FF;
        }
    </style>
</head>
<body>
    <h1>ðŸ”§ Test API Connection</h1>
    
    <div>
        <button onclick="testHealth()">Test Health Check</button>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="clearResults()">Clear</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_URL = 'http://localhost:3000';
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }

        async function testHealth() {
            log('Testing Health Check...', 'info');
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                log('âœ… Health Check Success:\n' + JSON.stringify(data, null, 2), 'success');
            } catch (error) {
                log('âŒ Health Check Failed:\n' + error.message + '\n\nDetails: ' + error.stack, 'error');
            }
        }

        async function testLogin() {
            log('Testing Login API...', 'info');
            try {
                const response = await fetch(`${API_URL}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'demo@elixopay.com',
                        password: 'Password123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('âœ… Login Success:\nEmail: ' + data.user.email + '\nName: ' + data.user.first_name + ' ' + data.user.last_name + '\nToken: ' + data.token.substring(0, 50) + '...', 'success');
                } else {
                    log('âŒ Login Failed:\n' + JSON.stringify(data, null, 2), 'error');
                }
            } catch (error) {
                log('âŒ Login Request Failed:\n' + error.message + '\n\nPossible causes:\n1. CORS issue\n2. Backend not running\n3. Network error\n\nCheck Console (F12) for details', 'error');
                console.error('Full error:', error);
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto test on load
        window.onload = () => {
            log('ðŸš€ API Test Page Loaded', 'info');
            log('Backend URL: ' + API_URL, 'info');
            testHealth();
        };
    </script>
</body>
</html>
